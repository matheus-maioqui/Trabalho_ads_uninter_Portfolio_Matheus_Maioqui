<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <!--Configurações básicas de meta e links para as fontes e estilos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contato</title><!--Título da Página-->
</head>
<body>
    <!--Seção para contato-->
    <div class="secao-contato">
        <h2>Entre e<span>m contato</span></h2>
        <div class="form-wrapper"> <!--Container para centralização-->
        <form action="#" method="post" class="contato-form" onsubmit="sendWhatsAppMessage(event)">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu email" required>

            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" placeholder="Sua mensagem" rows="5" required></textarea> 

            <button type="submit">Enviar</button>
        </form>
    </div>
    </div>
    <script>
    function sendWhatsAppMessage(event){
        event.preventDefault(); //Impede o envio padrão do formulário


        //Captura os valores do formulário preenchido
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;

        //Formata a mensagem para o WhatsApp
        var whatsappMessage = `Olá, meu nome é ${name}, meu e-mail é ${email}. ${message}`;

        //Número de telefone
        var numeroTelefone = '5519995881763';

        //Redirecionando para WhatsApp
        var whatsappUrl = `https://api.whatsapp.com/send?phone=${numeroTelefone}&text=${encodeURIComponent(whatsappMessage)}`;

        window.open(whatsappUrl, '_self')
}
    </script>
</body>
</html>
